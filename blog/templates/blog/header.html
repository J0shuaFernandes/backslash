<!DOCTYPE html>
<html>
<!-- just a template -->
<head>
  <title>Blog</title>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  {% load staticfiles %}
  <link href="{% static '/blog/css/style_edited.css' %}" rel="stylesheet" type="text/css">
  <script async type="text/javascript" src="{% static '/blog/js/p5.min.js' %}"></script>
  <script async type="text/javascript" src="{% static '/blog/js/particles.js' %}"></script>

<body style="background-color: #13181f; color: white;">

              <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/blog/"><h2 id="blog">Blog</h2></a></li>
              <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/events/"><h2 id="events">Events</h2></a></li>
          </ul>
        </nav>
      </div>

</body>

</html>
